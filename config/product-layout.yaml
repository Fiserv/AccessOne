    relatedAPIs:
      - relatedAPI: 
        title: Boarding North
        description: Submit MPA
        type: "post"        
        path: "/v1/api/boarding/north/SubmitMPA"
      - relatedAPI: 
        title: Boarding Optis
        description: Submit MPA
        type: "post"        
        path: "/v1/api/boarding/omaha/SubmitMPA"
  - title: Merchant Reporting 
    description: Use our APIs to retrieve merchant statements, processing details, and transaction level information.  This includes authorizations, settlement data, billing details and other information.  
    tags: ["Enterprise"]
    bullets:
      bullet1: All pertinent information you need is provide in our reporting APIs.
    relatedDocs:
      - relatedDoc:
        title: Getting Started
        description: Our API Suite enables you to incorporate relevant merchant APIs directly within your own workflow.
        link: "/docs/getting-started.md"
