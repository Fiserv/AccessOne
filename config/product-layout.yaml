benefits:
  - title: API Integration
    description: Leverage easy to use tools to pull in data for real time insight into customer behavior. Get up and running quickly and easily with our sample processes. 
  - title: Real Time Data
    description: Create your own tracking applications utilizing relevant real time data for your business. Obtain actual metrics to create your own site design dashboards and brands for a catered customer experience.
  - title: Checklist
    description: Leverage our checklist to assure you have what you need for a complete integration into reporting APIs.
featuredFeatures:
  - title: Merchant Inquiry
    description: Retrieve merchant master attributes from the systems of record.  Data views include Location/Chaining, Merchant Profile, Programs, Entitlements, and Billing attributes.
    tags: ["Enterprise"]
    bullets:
      bullet1: A standard platform agnostic REST API format is used. 
    relatedDocs:
      - relatedDoc:
        title: Getting Started
        description: Our API Suite enables you to incorporate relevant merchant APIs directly within your own workflow.
        link: "/docs/getting-started.md"
  - title: Merchant Update
    description: Merchant master attributes are crucial data elements that drive processing.  A real-time maintenance API allows you to make any desired changes within your access privileges. 
    tags: ["Enterprise"]
    bullets:
      bullet1: A standard platform agnostic REST API format is used. 
    relatedDocs:
      - relatedDoc:
        title: Getting Started
        description: Our API Suite enables you to incorporate relevant merchant APIs directly within your own workflow.
        link: "/docs/getting-started.md"
  - title: Merchant Boarding
    description: You can access our full backend platform merchant boarding workflow via our APIs.  
    tags: ["Enterprise"]
    bullets:
      bullet1: North and Optis Boarding APIs are available to use.
    relatedDocs:
      - relatedDoc:
        title: Getting Started
        description: Our API Suite enables you to incorporate relevant merchant APIs directly within your own workflow.
        link: "/docs/getting-started.md"
#      - relatedDoc: 
